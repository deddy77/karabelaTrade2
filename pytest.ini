[pytest]
# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery
norecursedirs = .git build dist venv logs data *.egg-info

# Logging settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings
addopts = 
    --verbose
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --durations=10
    --strict-markers
    --failed-first
    
# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    mt5: marks tests requiring MetaTrader 5 connection
    gui: marks tests requiring GUI environment
    network: marks tests requiring network connection

# Environment variables
env =
    D:TEST_MODE=True
    D:MT5_TERMINAL=demo
    D:DISABLE_DISCORD=True

# Test paths
testpaths =
    tests

# Coverage settings
[coverage:run]
branch = True
source = .
omit =
    */tests/*
    setup.py
    */venv/*
    */__pycache__/*
    
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
    except ImportError:
    if typing.TYPE_CHECKING:
    
show_missing = True
fail_under = 80

[coverage:html]
directory = coverage_html
